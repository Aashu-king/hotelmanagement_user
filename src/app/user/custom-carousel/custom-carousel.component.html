<div class="carousel-container">
    <div class="carousel" [ngStyle]="{'transform': 'translateX(' + currentSlide * -100 + '%)'}">
      <div *ngFor="let slide of slides" class="carousel-item">
        <img [src]="slide.image" [alt]="slide.title" />
        <!-- <h3>{{ slide.title }}</h3> -->
      </div>
    </div>
    <button (click)="prev()" class="carousel-control prev" [disabled]="currentSlide === 0">‹</button>
    <button (click)="next()" class="carousel-control next" [disabled]="currentSlide === slides.length - 1">›</button>
  </div>
